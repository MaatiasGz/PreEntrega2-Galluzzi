        <a href="contacto.html"> 
            <img src="../img/Logo.jpg" alt="Logo" title="Este es el Logo">

    <div class="banner"></div>
    <section>
        <h1>CONTACTO</h1>
    </section>

    <section>
        <form>
            <label for="nombre">Nombre y apellido</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingresa tu email" required>

            <label for="telefono">Numero de telefono</label>
            <input type="tel" id="telefono" placeholder="Ingresa un numero de telefono" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
            
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </form>
    </section>

    <section>
        <h2>Ubicacion</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2021.5881397309306!2d-57.950141846266014!3d-34.92005491615901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e6256cd8594d%3A0xd3925b2174981dce!2sC.%2010%201128%2C%20B1904%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1680371643838!5m2!1ses!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

        <div class="imagen-final"></div>

        <div class="padre-redes">

            </a>
